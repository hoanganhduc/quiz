name: CI and Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      force_regen:
        description: "Force regenerate question banks"
        required: false
        default: "false"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
      packages: read
    env:
      DOCKER_IMAGE: ghcr.io/hoanganhduc/quiz-build:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare cache directories
        run: |
          mkdir -p /tmp/quiz-build-cache
          mkdir -p /tmp/ci-home/.npm

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve quiz-build digest
        id: image_digest
        run: |
          set -euo pipefail
          DIGEST=$(curl -fsSLI -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://ghcr.io/v2/hoanganhduc/quiz-build/manifests/latest \
            | tr -d '\r' | awk '/Docker-Content-Digest:/ {print $2}')
          if [ -z "$DIGEST" ]; then
            echo "Failed to resolve quiz-build digest" >&2
            exit 1
          fi
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Cache quiz-build image
        id: cache_quiz_build
        uses: actions/cache@v5
        with:
          path: /tmp/quiz-build-cache
          key: quiz-build-${{ steps.image_digest.outputs.digest }}
          restore-keys: |
            quiz-build-

      - name: Load cached quiz-build image
        if: steps.cache_quiz_build.outputs.cache-hit == 'true'
        run: docker load -i /tmp/quiz-build-cache/quiz-build.tar

      - name: Pull quiz-build image
        if: steps.cache_quiz_build.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          docker pull ${{ env.DOCKER_IMAGE }}
          docker save ${{ env.DOCKER_IMAGE }} -o /tmp/quiz-build-cache/quiz-build.tar

      - name: Run tests, build and deploy worker inside quiz-build
        env:
          VITE_API_BASE: ${{ secrets.WORKER_URL }}
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -v /tmp/ci-home:/tmp/ci-home \
            -e HOME=/tmp/ci-home \
            -e NPM_CONFIG_CACHE=/tmp/ci-home/.npm \
            -e VITE_API_BASE \
            -e VITE_BASE_URL \
            -e CLOUDFLARE_API_TOKEN \
            -e CLOUDFLARE_ACCOUNT_ID \
            ${{ env.DOCKER_IMAGE }} \
            sh -c 'set -euo pipefail
              npm ci
              npm run scan:secrets
              npm test
              npm run build
              npm run build --workspace @app/ui
              cd packages/worker
              npx wrangler deploy'

      - name: Fetch runtime sources config (CI only)
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          set -euo pipefail
          curl -fsS -H "Authorization: Bearer $ADMIN_TOKEN" "$WORKER_URL/admin/sources/export" > sources.runtime.json
          python - <<'PY'
            import json, pathlib

            path = pathlib.Path("sources.runtime.json")
            json.loads(path.read_text())
          PY

      - name: Compute sources hash
        id: sources_hash
        run: |
          set -euo pipefail
          CONFIG_JSON=$(jq -c -S '.config // .' sources.runtime.json)
          HASH=$(printf "%s" "$CONFIG_JSON" | sha256sum | awk '{print $1}')
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Compare sources hash
        id: sources_compare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          DOCKER_RUN="docker run --rm -u $(id -u):$(id -g) \
            -v \"${{ github.workspace }}\":/workspace \
            -w /workspace \
            -v /tmp/ci-home:/tmp/ci-home \
            -e HOME=/tmp/ci-home \
            -e NPM_CONFIG_CACHE=/tmp/ci-home/.npm \
            -e CLOUDFLARE_API_TOKEN \
            -e CLOUDFLARE_ACCOUNT_ID \
            ${{ env.DOCKER_IMAGE }}"
          PREV=$(${DOCKER_RUN} sh -c "set -euo pipefail; \
            npx wrangler --config packages/worker/wrangler.toml kv key get \"sources:last-built-hash\" --binding QUIZ_KV --preview false --remote 2>/dev/null || true")
          PREV=$(printf "%s" "$PREV" | tr -d '\r\n')
          if [ "${{ github.event.inputs.force_regen }}" = "true" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Force regeneration requested."
          elif [ "$PREV" = "${{ steps.sources_hash.outputs.hash }}" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Sources unchanged; skipping bank generation."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify image rendering tools
        if: steps.sources_compare.outputs.changed == 'true'
        run: |
          set -euo pipefail
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -v /tmp/ci-home:/tmp/ci-home \
            -e HOME=/tmp/ci-home \
            -e NPM_CONFIG_CACHE=/tmp/ci-home/.npm \
            ${{ env.DOCKER_IMAGE }} \
            sh -c 'if command -v pdftoppm >/dev/null 2>&1 || \
              command -v pdftocairo >/dev/null 2>&1 || \
              command -v magick >/dev/null 2>&1 || \
              command -v convert >/dev/null 2>&1 || \
              command -v gs >/dev/null 2>&1 || \
              command -v mutool >/dev/null 2>&1; then
                echo "Image rendering tools available."
                exit 0
              fi
              echo "No PDF renderer found in the build image." >&2
              exit 1'

      - name: Generate banks (from sources.runtime.json)
        if: steps.sources_compare.outputs.changed == 'true'
        run: |
          set -euo pipefail
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -v /tmp/ci-home:/tmp/ci-home \
            -e HOME=/tmp/ci-home \
            -e NPM_CONFIG_CACHE=/tmp/ci-home/.npm \
            ${{ env.DOCKER_IMAGE }} \
            sh -c 'set -euo pipefail
              npm run gen --workspace @app/bank-gen -- --sources-config ../../sources.runtime.json --latex-assets-dir ../../packages/ui/dist/latex --latex-assets-base /${{ github.event.repository.name }}/latex/'

      - name: Upload banks to KV (prod)
        if: steps.sources_compare.outputs.changed == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -v /tmp/ci-home:/tmp/ci-home \
            -e HOME=/tmp/ci-home \
            -e NPM_CONFIG_CACHE=/tmp/ci-home/.npm \
            -e CLOUDFLARE_API_TOKEN \
            -e CLOUDFLARE_ACCOUNT_ID \
            ${{ env.DOCKER_IMAGE }} \
            sh -c 'set -euo pipefail
              npx wrangler --config packages/worker/wrangler.toml kv key put "banks:discrete-math:latest:public" --binding QUIZ_KV --path packages/bank-gen/dist/bank.public.v1.json --preview false --remote
              npx wrangler --config packages/worker/wrangler.toml kv key put "banks:discrete-math:latest:answers" --binding QUIZ_KV --path packages/bank-gen/dist/bank.answers.v1.json --preview false --remote'

      - name: Store sources hash
        if: steps.sources_compare.outputs.changed == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -v /tmp/ci-home:/tmp/ci-home \
            -e HOME=/tmp/ci-home \
            -e NPM_CONFIG_CACHE=/tmp/ci-home/.npm \
            -e CLOUDFLARE_API_TOKEN \
            -e CLOUDFLARE_ACCOUNT_ID \
            ${{ env.DOCKER_IMAGE }} \
            sh -c 'set -euo pipefail
              echo -n "${{ steps.sources_hash.outputs.hash }}" > sources.hash
              npx wrangler --config packages/worker/wrangler.toml kv key put "sources:last-built-hash" --binding QUIZ_KV --path sources.hash --preview false --remote
              rm -f sources.hash'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/ui/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Cleanup runtime artifacts
        if: always()
        run: |
          rm -f sources.runtime.json
          find . -type d -name ".tmp" -prune -exec rm -rf {} +

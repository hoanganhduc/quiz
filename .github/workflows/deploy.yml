name: CI and Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      force_regen:
        description: "Force regenerate question banks"
        required: false
        default: "false"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Secret scan
        run: npm run scan:secrets

      - name: Test
        run: npm test

      - name: Build (tsc)
        run: npm run build

      - name: Build UI
        env:
          VITE_API_BASE: ${{ secrets.WORKER_URL }}
          VITE_BASE_URL: /${{ github.event.repository.name }}/
        run: npm run build --workspace @app/ui

      - name: Deploy worker
        working-directory: packages/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: Fetch runtime sources config (CI only)
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          set -euo pipefail
          curl -fsS -H "Authorization: Bearer $ADMIN_TOKEN" "$WORKER_URL/admin/sources/export" > sources.runtime.json
          node -e "JSON.parse(require('fs').readFileSync('sources.runtime.json','utf8'))"

      - name: Compute sources hash
        id: sources_hash
        run: |
          set -euo pipefail
          CONFIG_JSON=$(jq -c -S '.config // .' sources.runtime.json)
          HASH=$(printf "%s" "$CONFIG_JSON" | sha256sum | awk '{print $1}')
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Compare sources hash
        id: sources_compare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          PREV=$(npx wrangler --config packages/worker/wrangler.toml kv key get "sources:last-built-hash" --binding QUIZ_KV --preview false --remote 2>/dev/null || true)
          PREV=$(printf "%s" "$PREV" | tr -d '\r\n')
          if [ "${{ github.event.inputs.force_regen }}" = "true" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Force regeneration requested."
          elif [ "$PREV" = "${{ steps.sources_hash.outputs.hash }}" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Sources unchanged; skipping bank generation."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Install LaTeX rendering dependencies
        if: steps.sources_compare.outputs.changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-latex-base texlive-latex-extra texlive-pictures texlive-fonts-extra poppler-utils

      - name: Generate banks (from sources.runtime.json)
        if: steps.sources_compare.outputs.changed == 'true'
        run: npm run gen --workspace @app/bank-gen -- --sources-config ../../sources.runtime.json --latex-assets-dir ../../packages/ui/dist/latex --latex-assets-base /${{ github.event.repository.name }}/latex/

      - name: Upload banks to KV (prod)
        if: steps.sources_compare.outputs.changed == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler --config packages/worker/wrangler.toml kv key put "banks:discrete-math:latest:public" --binding QUIZ_KV --path packages/bank-gen/dist/bank.public.v1.json --preview false --remote
          npx wrangler --config packages/worker/wrangler.toml kv key put "banks:discrete-math:latest:answers" --binding QUIZ_KV --path packages/bank-gen/dist/bank.answers.v1.json --preview false --remote

      - name: Store sources hash
        if: steps.sources_compare.outputs.changed == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          echo -n "${{ steps.sources_hash.outputs.hash }}" > sources.hash
          npx wrangler --config packages/worker/wrangler.toml kv key put "sources:last-built-hash" --binding QUIZ_KV --path sources.hash --preview false --remote
          rm -f sources.hash

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/ui/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Cleanup runtime artifacts
        if: always()
        run: |
          rm -f sources.runtime.json
          find . -type d -name ".tmp" -prune -exec rm -rf {} +
